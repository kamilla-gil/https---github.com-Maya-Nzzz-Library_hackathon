<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ ‚Ññ14 - QR –∫–æ–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .screen {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            width: 100%;
            max-width: 360px;
            min-height: 600px;
            position: relative;
        }
        
        .screen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .screen-title {
            font-size: 20px;
            font-weight: 600;
            color: #2E8B57;
        }
        
        .screen-icons {
            display: flex;
            gap: 15px;
            color: #7D7D7D;
            font-size: 18px;
        }
        
        .qr-container {
            text-align: center;
            padding: 10px 0;
        }
        
        .library-name {
            font-size: 24px;
            font-weight: 700;
            color: #2E8B57;
            margin-bottom: 50px;
            line-height: 1.4;
        }
        
        .qr-code {
            width: 240px;
            height: 240px;
            background: 
                linear-gradient(45deg, #2E8B57 25%, transparent 25%), 
                linear-gradient(-45deg, #2E8B57 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #2E8B57 75%), 
                linear-gradient(-45deg, transparent 75%, #2E8B57 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            margin: 0 auto 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            position: relative;
            border: 2px solid #2E8B57;
        }
        
        .qr-code::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 8px;
        }
        
        .qr-code::after {
            content: "üìö";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 2;
        }
        
        .qr-text {
            color: #4A4A4A;
            margin-bottom: 35px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .profile-btn {
            background: #2E8B57;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 139, 87, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto 25px;
            width: 100%;
            max-width: 280px;
            justify-content: center;
        }
        
        .profile-btn:hover {
            background: #26734a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 139, 87, 0.4);
        }
        
        .profile-btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #7FB685;
        }
        
        .instructions-title {
            font-size: 14px;
            font-weight: 600;
            color: #2E8B57;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .instructions-list {
            list-style: none;
            font-size: 13px;
            color: #4A4A4A;
            line-height: 1.5;
        }
        
        .instructions-list li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .instructions-list li::before {
            content: "‚Ä¢";
            color: #2E8B57;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .screen {
                padding: 20px;
                border-radius: 20px;
            }
            
            .qr-code {
                width: 220px;
                height: 220px;
            }
            
            .library-name {
                font-size: 22px;
                margin-bottom: 40px;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è QR –∫–æ–¥–∞ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .qr-code {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="screen-header">
            <div class="screen-title">–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ ‚Ññ14</div>
            <div class="screen-icons">üîî</div>
        </div>
        
        <div class="qr-container">
            <div class="qr-text">–í–∞—à QR-–∫–æ–¥ –¥–ª—è –≤—Ö–æ–¥–∞</div>
            <div class="qr-code"></div>
            
            <button class="profile-btn">
                <span>üë§</span>
                –•–æ—á—É –ø–µ—Ä–µ–π—Ç–∏ –≤ –ø—Ä–æ—Ñ–∏–ª—å
            </button>
        </div>
        
        
    </div>

    <script>
        // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è
        document.querySelector('.profile-btn').addEventListener('click', function() {
            const btn = this;
            const originalText = btn.innerHTML;
            
            // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
            btn.innerHTML = '‚è≥ –ü–µ—Ä–µ—Ö–æ–¥...';
            btn.style.opacity = '0.7';
            btn.disabled = true;
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –≤ –ø—Ä–æ—Ñ–∏–ª—å
            setTimeout(() => {
                btn.innerHTML = '‚úÖ –£—Å–ø–µ—à–Ω–æ!';
                btn.style.background = '#7FB685';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#2E8B57';
                    btn.style.opacity = '1';
                    btn.disabled = false;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ø–µ—Ä–µ—Ö–æ–¥–µ
                    alert('–ü–µ—Ä–µ—Ö–æ–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                }, 1500);
            }, 1500);
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            const qrCode = document.querySelector('.qr-code');
            qrCode.style.opacity = '0';
            qrCode.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                qrCode.style.transition = 'all 0.5s ease';
                qrCode.style.opacity = '1';
                qrCode.style.transform = 'scale(1)';
            }, 300);
        });
    </script>
</body>
</html>
