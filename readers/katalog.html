            const filteredBooks = booksData.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                book.description.toLowerCase().includes(searchTerm)
            );
            
            renderSearchResults(filteredBooks);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞
        function renderSearchResults(books) {
            const searchResultsList = document.getElementById('searchResultsList');
            
            searchResultsList.innerHTML = '';
            
            if (books.length === 0) {
                searchResultsList.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: #7D7D7D;">
                        <div style="font-size: 48px; margin-bottom: 15px;">üîç</div>
                        <div style="font-size: 14px;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div style="font-size: 12px; margin-top: 5px;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</div>
                    </div>
                `;
                return;
            }
            
            books.forEach((book, index) => {
                const bookElement = document.createElement('div');
                bookElement.className = 'book-card fade-in';
                bookElement.style.animationDelay = `${index * 0.1}s`;
                
                const statusClass = book.status === 'available' ? 'available' : 'unavailable';
                const statusText = book.status === 'available' ? '–î–æ—Å—Ç—É–ø–Ω–∞' : '–ù–∞ —Ä—É–∫–∞—Ö';
                
                bookElement.innerHTML = `
                    <div class="book-cover">${book.coverText}</div>
                    <div class="book-info">
                        <div class="book-header">
                            <div style="flex: 1;">
                                <div class="book-title">${book.title}</div>
                                <div class="book-author">${book.author}</div>
                            </div>
                            <div class="book-rating">
                                ‚≠ê ${book.rating}
                            </div>
                        </div>
                        <div class="book-description">${book.description}</div>
                        <div class="book-status ${statusClass}">${statusText}</div>
                        <div class="book-actions">
                            <button class="book-action-btn" onclick="reserveBook(${book.id})" ${book.status === 'unavailable' ? 'disabled' : ''}>
                                ${book.status === 'available' ? 'üìö –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å' : '‚ùå –ù–µ–¥–æ—Å—Ç—É–ø–Ω–∞'}
                            </button>
                            <button class="book-action-btn secondary" onclick="showBookDetails(${book.id})">
                                ‚ÑπÔ∏è –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                            </button>
                        </div>
                    </div>
                `;
                
                searchResultsList.appendChild(bookElement);
            });
        }

        // –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏
        function reserveBook(bookId) {
            const book = booksData.find(b => b.id === bookId);
            
            if (book.status === 'available') {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚è≥ –ë—Ä–æ–Ω–∏—Ä—É–µ–º...';
                button.disabled = true;
                
                setTimeout(() => {
                    button.textContent = '‚úÖ –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∞!';
                    button.style.background = '#81C784';
                    
                    setTimeout(() => {
                        alert(`–ö–Ω–∏–≥–∞ "${book.title}" —É—Å–ø–µ—à–Ω–æ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∞! –ó–∞–±–µ—Ä–∏—Ç–µ –µ—ë –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ –≤ —Ç–µ—á–µ–Ω–∏–µ 3 –¥–Ω–µ–π.`);
                        button.textContent = originalText;
                        button.style.background = '';
                        button.disabled = false;
                    }, 1000);
                }, 1500);
            }
        }

        // –ü—Ä–æ—Å–º–æ—Ç—Ä –¥–µ—Ç–∞–ª–µ–π –∫–Ω–∏–≥–∏
        function showBookDetails(bookId) {
            const book = booksData.find(b => b.id === bookId);
            alert(`
üìñ ${book.title}

üë§ –ê–≤—Ç–æ—Ä: ${book.author}

‚≠ê –†–µ–π—Ç–∏–Ω–≥: ${book.rating}/5 (${book.reviews} –æ—Ç–∑—ã–≤–æ–≤)

üìù –û–ø–∏—Å–∞–Ω–∏–µ: ${book.description}

${book.status === 'available' ? '‚úÖ –î–æ—Å—Ç—É–ø–Ω–∞ –¥–ª—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è' : '‚ùå –í –Ω–∞—Å—Ç–æ—è—â–µ–µ –≤—Ä–µ–º—è –Ω–∞ —Ä—É–∫–∞—Ö —É –¥—Ä—É–≥–æ–≥–æ —á–∏—Ç–∞—Ç–µ–ª—è'}
            `);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            renderTopBooks();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
            document.getElementById('searchInput').addEventListener('input', searchBooks);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –≤ –ø–æ–∏—Å–∫–µ
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBooks();
                }
            });
        });
    </script>
