<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Создание нового события</title>
    <link rel="icon" href="img/logo.png" type="png">
    <link id="theme-style" href="css/style-3.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" 
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  
  <body>
    <form id="darkEvForm" >
    <section class="tasks-panel">
      <button id="backButton" class="back-button">
        <img src="/img/backButton.png" class="back-icon"
          data-light="img/backButton-light.png" data-dark="/img/backButton.png">
      </button>
      <h1 class="tasks-panel-h1">Создать новое</h1>
      <select id="mySelect" name="type-event" class="type-event" disabled>
        <option value="event" class="type-event-item" selected>Событие</option>
      </select>
    </section>

    <main class="content">
      <section class="list-tasks">
        <input name="name-event" class="name-event"  type="text" placeholder="Название" size="368" autocomplete="off" maxlength="22" required>
        <textarea name="desc-event" class="desc-event"  type="text" placeholder="Описание" size="368" autocomplete="off"></textarea>
      
        <section class="date-event">
            <img class="added-calendar" width="18px" height="20px"
            data-light="img/calendar_month_light_active.png" data-dark="/img/calendar_month_active.png">
            <div id="dateContainer" class="white-text">
              <input class="day-event" type="date" name="day-event" id="dateInput"  required>
            </div>
        </section>
        
        <section class="start-and-finish-time-block">
          <img class="watch" data-light="img/schedule_light.png" data-dark="/img/schedule.png">
          <input type="text" name="start-event-time" class="start-event-time" autocomplete="off" placeholder="09:00" readonly required>      
          <p class="tire">-</p>
          <input type="text" name="finish-event-time" class="finish-event-time" autocomplete="off" placeholder="10:00" readonly required>

          <div id="overlay" class="overlay"></div>
          <div id="popup-time" class="popup-time">
            <p class="choice">Выберите время</p>

            <div class="time-picker">
              <div class="hours">
                <div id="hours-prev-value" class="time prev-time"></div>
                <div id="hours-current-value" class="time current-time"></div>
                <div id="hours-next-value" class="time future-time"></div>
              </div>
              <p class="time-divider">:</p>
              <div class="minutes">
                <div id="minutes-prev-value" class="time prev-time"></div>
                <div id="minutes-current-value" class="time current-time"></div>
                <div id="minutes-next-value" class="time future-time"></div>
              </div>
            </div>

            <div class="buttons">
              <button class="popup-cancel">
                <p>Отмена</p>
              </button>
              <button class="popup-save">
                <p>Сохранить</p>
              </button>
            </div>
          </div>
        </section>      

        <section class="notification">
          <img class="notification-bell"
          data-light="img/notification_add_light.png" data-dark="/img/notification_add.png">
          <p class="Za">За:</p>
          <div class="time-input-container">
            <input type="number" name="time-notification" class="time-notification number-time-event" min="1" required onchange="updateMinutesLabel(this.value)">
            <span id="minutes-label" class="minutes-label">минут</span>
        </div>
        </section>
      </section>
    </main>
    
    <section class="bottom-nav">
    </section>

    <section class="footer">
      <button type="submit" class="yellow-button">
        <img class="plus" src="/img/add_2.png">
        <p type="submit" class="button-add-task">Добавить новое событие</p>
        <div class="home-indicator"></div>
      </button>
    </section>
  </form>
    <script src="js/create-new-event.js"></script>
    <script src="js/fetch-darkEvForm.js"></script>
    <script src="js/theme-change.js"></script>
    <script src="js/event-time-picker.js"></script>
  </body>
</html>
